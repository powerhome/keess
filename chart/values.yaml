# Default values for keess.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: powerhome/keess
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Default Keess config
logLevel: "info"

# localCluster must be specified for the chart to work correctly.
localCluster: ""
kubeConfigPath: "/root/.kube/config"
pollingInterval: "60"
namespacePollingInterval: "60"
housekeepingInterval: "60"
enableServiceSync: false
enableDeletes: true


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "keess"
  createToken: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /health
    port: http

nodeSelector: {}

tolerations: []

affinity: {}

service:
  port: 8080

# If you need to synchronize across different clusters you need to specify this configuration.
# This will assume a static kubeconfig file.
