# Example: Secret Synchronization with Keess
# This example shows how to sync a Secret from source cluster to kind-destination-cluster

---
# Secret on source cluster
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: default
  labels:
    keess.powerhrg.com/sync: "cluster"  # Enable cluster sync for this Secret
  annotations:
    keess.powerhrg.com/clusters: "kind-destination-cluster"  # Target cluster
type: Opaque
data:
  # Base64 encoded values (example: echo -n "mysecret" | base64)
  database.password: "bXlzZWNyZXQ="  # "mysecret"
  api.key: "YXBpa2V5MTIz"  # "apikey123"