# Example: Secret Synchronization with Keess
# This example shows how to sync a Secret from source cluster to kind-destination-cluster

---
# Secret on source cluster
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: test-keess
  labels:
    keess.powerhrg.com/sync: "namespace"  # Enable cluster sync for this Secret
  annotations:
    keess.powerhrg.com/namespace-label: keess.powerhrg.com/test-sync-dest="true"
type: Opaque
data:
  # Base64 encoded values (example: echo -n "mysecret" | base64)
  namespace-secret: "bXlzZWNyZXQ="  # "mysecret"